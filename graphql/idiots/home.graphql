query mainCarouselImage {
  mainCarouselImage {
    data {
      attributes {
        images {
          data {
            attributes {
              formats
            }
          }
        }
      }
    }
  }
}

query mainImage {
  mainImage {
    data {
      attributes {
        images {
          data {
            attributes {
              formats
            }
          }
        }
      }
    }
  }
}
